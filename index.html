<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main_nav container flex">
            <a href="#" onclick="reload()" >
                <img class="logo" src="logo.png" alt="newslogo">
            </a>
            <div class="nav_links">
                <ul class="flex">
                    <li class="hover_link  nav_items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover_link  nav_items" id="politics" onclick="onNavItemClick('politics')" >Politics</li>
                    <li class="hover_link  nav_items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="serachbar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search_button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards_container container flex" id="cards_container_id">
            
        </div>
    </main>

    <template id="template_news_card">
        <div class="card">

            <div class="card_header">
                <img src="https://via.placeholder.com/400x200" alt="news_image" id="news_img">
            </div>

            <div class="card_contant">
                <h3 id="news_title">This is THe Title</h3>
                <h6 class="news_source" id="news_source">End Gadget 07/05/2001</h6>
                <p class="news_desc" id="news_desc">Lorem i idpsum dolor sit amet, consectetur adipisicing elit. At laborum ipsa, maiores recusandae id cupiditate consequatur eum quasi suscipit voluptates.</p>
            </div>

        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
